<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 16px;
    }
    
    .url-info {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }
    
    .url-info .label {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
    }
    
    .url-info .url {
      font-size: 14px;
      font-weight: 500;
      color: #1e293b;
      word-break: break-all;
    }
    
    .analyze-btn {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background-color 0.2s;
    }
    
    .analyze-btn:hover {
      background: #1d4ed8;
    }
    
    .analyze-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
    
    .spinner {
      border: 2px solid #e2e8f0;
      border-top: 2px solid #2563eb;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .results {
      display: none;
    }
    
    .tech-section {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e2e8f0;
    }
    
    .tech-section h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #1e293b;
    }
    
    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .tech-tag {
      background: #dbeafe;
      color: #1e40af;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .footer {
      text-align: center;
      padding: 12px;
      border-top: 1px solid #e2e8f0;
      background: white;
    }
    
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>TechLookup Analyzer</h1>
    <p>Discover website technologies</p>
  </div>
  
  <div class="content">
    <div class="url-info">
      <div class="label">Current Website</div>
      <div class="url" id="currentUrl">Loading...</div>
    </div>
    
    <button id="analyzeBtn" class="analyze-btn">
      üîç Analyze Technologies
    </button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Analyzing website...</div>
    </div>
    
    <div class="results" id="results">
      <div id="technologiesContainer"></div>
      <div id="status"></div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="viewDatabase">View Database</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
