<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 16px;
    }
    
    .auto-note {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #0369a1;
      text-align: center;
    }
    
    .settings-section {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }
    
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .setting-label {
      font-size: 14px;
      font-weight: 500;
      color: #1e293b;
    }
    
    .setting-description {
      font-size: 12px;
      color: #64748b;
      margin-top: 2px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2563eb;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .url-info {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }
    
    .url-info .label {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
    }
    
    .url-info .url {
      font-size: 14px;
      font-weight: 500;
      color: #1e293b;
      word-break: break-all;
    }
    
    .analyze-btn {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background-color 0.2s;
    }
    
    .analyze-btn:hover:not(:disabled) {
      background: #1d4ed8;
    }
    
    .analyze-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
    
    .spinner {
      border: 2px solid #e2e8f0;
      border-top: 2px solid #2563eb;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .results {
      display: none;
    }
    
    .tech-section {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e2e8f0;
    }
    
    .tech-section h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #1e293b;
    }
    
    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .tech-tag {
      background: #dbeafe;
      color: #1e40af;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .metadata-items {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
    }
    
    .metadata-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid #f1f5f9;
    }
    
    .metadata-item:last-child {
      border-bottom: none;
    }
    
    .metadata-label {
      font-size: 12px;
      color: #64748b;
      font-weight: 500;
    }
    
    .metadata-value {
      font-size: 12px;
      color: #1e293b;
      font-weight: 600;
    }
    
    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .footer {
      text-align: center;
      padding: 12px;
      border-top: 1px solid #e2e8f0;
      background: white;
    }
    
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Open Tech Explorer</h1>
    <p>Advanced website technology detection</p>
  </div>
  
  <div class="content">
    <div class="auto-note">
      ‚ú® Auto-analysis enabled - scanning websites automatically
    </div>
    
    <div class="settings-section">
      <div class="setting-item">
        <div>
          <div class="setting-label">Auto-Analysis</div>
          <div class="setting-description">Automatically scan visited websites</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="autoAnalysisToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="url-info">
      <div class="label">Current Website</div>
      <div class="url" id="currentUrl">Loading...</div>
    </div>
    
    <button id="analyzeBtn" class="analyze-btn">
      üîç Analyze Technologies
    </button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Analyzing website...</div>
    </div>
    
    <div class="results" id="results">
      <div id="technologiesContainer"></div>
      <div id="status"></div>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://openexplorer.tech" target="_blank" id="viewDatabase">View Database</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
