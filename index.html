<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Open Tech Explorer – Discover Website Tech Stacks Instantly</title>
    <meta name="description" content="Open Tech Explorer helps you uncover the technologies behind any website. Real-time tech stack discovery powered by the community. Try it at openexplorer.tech." />
    <meta name="keywords" content="website technology analyzer, tech stack discovery, framework detector, website tools, technology lookup, frontend analyzer, backend detector" />
    <meta name="author" content="Open Tech Explorer" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Open Tech Explorer – Discover Website Technologies" />
    <meta property="og:description" content="Instantly see what tech powers any site. Explore tech stacks in real-time." />
    <meta property="og:url" content="https://openexplorer.tech" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://openexplorer.tech/og-image.png" />
    <meta property="og:site_name" content="Open Tech Explorer" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Open Tech Explorer – Discover Website Technologies" />
    <meta name="twitter:description" content="Instantly see what tech powers any site. Explore tech stacks in real-time." />
    <meta name="twitter:image" content="https://openexplorer.tech/og-image.png" />
    <meta name="twitter:site" content="@openexplorer" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://openexplorer.tech" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Open Tech Explorer",
      "description": "Discover website tech stacks instantly. Real-time technology detection for any website.",
      "url": "https://openexplorer.tech",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Open Tech Explorer"
      }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
